name: flutter_map_marker_cluster
description: A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 0.3.4
publish_to: none

homepage: https://github.com/lpongetti/flutter_map_marker_cluster

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map:
    git:
      url: https://github.com/manle93/flutter_map.git
      ref: master
  latlong2: ^0.8.0
  flutter_map_marker_popup:
    git:
      url: https://github.com/manle93/flutter_map_marker_popup.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
